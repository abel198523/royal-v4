<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Bingo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <style>
        /* Force visibility and correct background on all platforms */
        html, body {
            background-color: #0b0e14 !important;
            color: #ffffff !important;
            margin: 0 !important;
            padding: 0 !important;
            width: 100% !important;
            height: 100% !important;
            display: flex !important;
            flex-direction: column !important;
            overflow-x: hidden !important;
        }
        
        #main-content, .container, .content-wrapper {
            display: block !important;
            visibility: visible !important;
            opacity: 1 !important;
            width: 100% !important;
            min-height: 200px !important;
        }

        /* Ensure Bootstrap containers are visible */
        .container {
            max-width: 1200px;
            margin-right: auto;
            margin-left: auto;
            padding-right: 15px;
            padding-left: 15px;
        }
        
        * {
            box-sizing: border-box;
            display: revert; /* Reset any potential global display:none */
        }
        
        /* Ensure the main block content is never hidden */
        .content-wrapper {
            display: block !important;
            visibility: visible !important;
        }

        .card {
            background-color: #1a1f29;
            border: none;
            border-radius: 15px;
            color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .form-input {
            background-color: #252b38;
            border: 1px solid #3d4451;
            color: #ffffff;
            border-radius: 8px;
            outline: none;
            padding: 10px;
        }

        .form-input:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }

        .btn-primary {
            background-color: #0d6efd;
            border: none;
            padding: 12px;
            font-weight: bold;
        }

        .btn-success {
            background-color: #198754;
            border: none;
            padding: 12px;
            font-weight: bold;
        }

        .text-muted {
            color: #a0aab8 !important;
        }
        
        .navbar {
            background-color: #161b22 !important;
            border-bottom: 1px solid #30363d;
        }
        
        /* New Styles for Room Cards */
        .room-card {
            background-color: #ffffff !important;
            color: #212529 !important;
            transition: all 0.3s ease;
        }
        
        .room-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 1rem 3rem rgba(0,0,0,.175) !important;
        }
        
        .bg-gradient-dark {
            background: linear-gradient(135deg, #1a1f29 0%, #0b0e14 100%);
        }
        
        .buy-btn {
            border-radius: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Modern Mobile-First Selection Screen */
        #card-selection-screen {
            position: fixed;
            inset: 0;
            background: #0b0e14;
            z-index: 2000;
            display: flex;
            flex-direction: column;
            animation: slideUp 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }

        .selection-header {
            padding: env(safe-area-inset-top, 20px) 20px 15px;
            background: rgba(22, 27, 34, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            display: grid;
            grid-template-columns: auto 1fr auto;
            align-items: center;
            gap: 15px;
        }

        .card-grid-container {
            flex: 1;
            overflow: hidden;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 120px);
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 2px;
            width: 100%;
            max-width: 380px;
            margin: auto;
        }

        .card-number-btn {
            aspect-ratio: 1/1;
            background: #1c2128;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            color: #ffffff;
            font-weight: 700;
            font-size: min(4vw, 1rem);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 0;
            min-width: 0;
            width: 100%;
            height: auto;
            line-height: 1;
        }

        .card-number-btn:active {
            transform: scale(0.92);
            background: #0d6efd;
        }

        .card-number-btn.taken {
            opacity: 0.2;
            background: #0d1117;
            border-color: transparent;
            pointer-events: none;
        }

        .selection-footer {
            padding: 15px 20px env(safe-area-inset-bottom, 20px);
            background: rgba(22, 27, 34, 0.95);
            border-top: 1px solid rgba(255, 255, 255, 0.08);
            text-align: center;
        }

        @media (min-width: 768px) {
            .card-grid {
                grid-template-columns: repeat(10, 1fr);
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">ROYAL BINGO</a>
            <div class="ms-auto">
                {% if current_user.is_authenticated %}
                    <span class="text-light me-3">Welcome, {{ current_user.username }}</span>
                    <a href="{{ url_for('logout') }}" class="btn btn-outline-danger btn-sm">Logout</a>
                {% else %}
                    <a href="{{ url_for('login') }}" class="btn btn-outline-light btn-sm me-2">Login</a>
                    <a href="{{ url_for('signup') }}" class="btn btn-primary btn-sm">Sign Up</a>
                {% endif %}
            </div>
        </div>
    </nav>
    {% block content %}{% endblock %}
</body>
</html>
