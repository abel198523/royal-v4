<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Bingo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <style>
        /* Force visibility and correct background on all platforms */
        html, body {
            background-color: #0b0e14 !important;
            color: #ffffff !important;
            margin: 0 !important;
            padding: 0 !important;
            width: 100% !important;
            height: 100% !important;
            display: flex !important;
            flex-direction: column !important;
            overflow: hidden !important; /* Disable global scrolling */
            position: fixed !important;
            inset: 0 !important;
        }

        .navbar {
            flex: 0 0 auto;
            background-color: #161b22 !important;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            height: 60px;
            margin-bottom: 0 !important;
            z-index: 1000;
        }

        .content-wrapper {
            flex: 1;
            overflow: hidden; /* Prevent body scroll */
            padding: 0;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        #main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto; /* Internal scroll only */
            -webkit-overflow-scrolling: touch;
            padding: 15px;
        }

        /* Modernized UI Components */
        .card {
            background-color: #1a1f29;
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }

        .form-input {
            background-color: #0d1117;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border-radius: 12px;
            padding: 12px 16px;
            transition: all 0.3s;
        }

        .form-input:focus {
            border-color: #0d6efd;
            background-color: #161b22;
            box-shadow: 0 0 0 4px rgba(13, 110, 253, 0.15);
        }

        .btn {
            border-radius: 12px;
            padding: 12px 20px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-primary {
            background: linear-gradient(135deg, #0d6efd 0%, #0b5ed7 100%);
            border: none;
        }

        .btn-primary:active {
            transform: scale(0.96);
        }

        .btn-success {
            background-color: #198754;
            border: none;
            padding: 12px;
            font-weight: bold;
        }

        .text-muted {
            color: #a0aab8 !important;
        }
        
        .navbar {
            background-color: #161b22 !important;
            border-bottom: 1px solid #30363d;
        }
        
        .room-card {
            background-color: #1a1f29 !important;
            color: #ffffff !important;
            transition: all 0.3s ease;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05) !important;
        }
        
        .room-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3) !important;
        }

        .buy-btn {
            border-radius: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.2s;
        }

        .buy-btn:active {
            transform: scale(0.95);
        }

        /* Modern Mobile-First Selection Screen */
        #card-selection-screen {
            position: fixed;
            inset: 0;
            background: #0b0e14;
            z-index: 2000;
            display: flex;
            flex-direction: column;
            animation: slideUp 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }

        .selection-header {
            padding: env(safe-area-inset-top, 20px) 20px 15px;
            background: rgba(22, 27, 34, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            display: grid;
            grid-template-columns: auto 1fr auto;
            align-items: center;
            gap: 15px;
        }

        .card-grid-container {
            flex: 1;
            overflow: hidden;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 120px);
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 2px;
            width: 100%;
            max-width: 380px;
            margin: auto;
        }

        .card-number-btn {
            aspect-ratio: 1/1;
            background: #1c2128;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            color: #ffffff;
            font-weight: 700;
            font-size: min(4vw, 1rem);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 0;
            min-width: 0;
            width: 100%;
            height: auto;
            line-height: 1;
        }

        .card-number-btn:active {
            transform: scale(0.92);
            background: #0d6efd;
        }

        .card-number-btn.taken {
            opacity: 0.2;
            background: #0d1117;
            border-color: transparent;
            pointer-events: none;
        }

        .selection-footer {
            padding: 15px 20px env(safe-area-inset-bottom, 20px);
            background: rgba(22, 27, 34, 0.95);
            border-top: 1px solid rgba(255, 255, 255, 0.08);
            text-align: center;
        }

        @media (min-width: 768px) {
            .card-grid {
                grid-template-columns: repeat(10, 1fr);
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid px-3 h-100 d-flex align-items-center">
            <a class="navbar-brand fw-bold" href="/">ROYAL BINGO</a>
            <div class="ms-auto d-flex align-items-center">
                {% if current_user.is_authenticated %}
                    <a href="{{ url_for('logout') }}" class="btn btn-outline-danger btn-sm">Logout</a>
                {% else %}
                    <a href="{{ url_for('login') }}" class="btn btn-outline-light btn-sm me-2">Login</a>
                    <a href="{{ url_for('signup') }}" class="btn btn-primary btn-sm">Sign Up</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="content-wrapper">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
