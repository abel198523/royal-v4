<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Bingo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <style>
        body {
            background-color: #0b0e14 !important;
            color: #ffffff !important;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            margin: 0 !important;
            padding: 0 !important;
            display: flex !important;
            flex-direction: column !important;
            visibility: visible !important;
            opacity: 1 !important;
        }
        
        #main-content, .container, .row, .col-lg-7, .hero-section, .welcome-card {
            display: block !important;
            visibility: visible !important;
            opacity: 1 !important;
            width: 100% !important;
        }
        
        * {
            box-sizing: border-box;
            display: revert; /* Reset any potential global display:none */
        }
        
        /* Ensure the main block content is never hidden */
        .content-wrapper {
            display: block !important;
            visibility: visible !important;
        }

        .card {
            background-color: #1a1f29;
            border: none;
            border-radius: 15px;
            color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .form-input {
            background-color: #252b38;
            border: 1px solid #3d4451;
            color: #ffffff;
            border-radius: 8px;
            outline: none;
            padding: 10px;
        }

        .form-input:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }

        .btn-primary {
            background-color: #0d6efd;
            border: none;
            padding: 12px;
            font-weight: bold;
        }

        .btn-success {
            background-color: #198754;
            border: none;
            padding: 12px;
            font-weight: bold;
        }

        .text-muted {
            color: #a0aab8 !important;
        }
        
        .navbar {
            background-color: #161b22 !important;
            border-bottom: 1px solid #30363d;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">ROYAL BINGO</a>
        </div>
    </nav>
    {% block content %}{% endblock %}
</body>
</html>
